<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
	  
	  
	  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
    <title>Register New Book</title>
  </head>
  <body>
    
    
      
  
    
	  <nav class="navbar navbar-expand-lg bg-body-tertiary">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="#">Library   </a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		      <div class="navbar-nav">
		        <a class="nav-link active" aria-current="page" href="/">Home</a>
		        <a class="nav-link" href="register_book">Register Book</a>
		        <a class="nav-link" href="book_list">All Books</a>
	      </div>   
	    </div>
	  </div>
	</nav>
	
	<div class="container">
	    <div class="row">
	        <div class="col text-center my-4">
	            <h1>Register a Book</h1>
	        </div>
	    </div>
	</div>

	
	<div class="container-sm">
	<div class = "container d-flex justify-content-center">
		<form th:action = "@{/update}" method = "post" th:object = "${book}">
		  <input type="hidden" name="id" th:value="${book.id}"/>
		  <div class="mb-3">
		    <label for="name" class="form-label">Name </label>
		    <input type="text" class="form-control" name = "name" th:value = "${book.name}">
		  </div>
		  <div class="mb-3">
		    <label for="author" class="form-label">Author </label>
		    <input type="text" class="form-control" name = "author" th:value = "${book.author}">
		  </div>
		  <div class="mb-3">
		    <label for="price" class="form-label">Price </label>
		    <input type="number" class="form-control" name="price" th:value = "${book.price}">    
		  </div>
		  <div class="mb-3">
		    <label for="pageSize" class="form-label">Page Size </label>
		    <input type="number" class="form-control" name="pageSize" th:value = "${book.pageSize}">    
		  </div>
		  
		  <div class="mb-3">
		    <label for="borrowedCustomerId" class="form-label">Borrowed Customer Id </label>
		    <input type="number" class="form-control" name="borrowedCustomerId" th:value = "0">    
		  </div>

		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>	
	</div>
	</div>
	

	<script>
  document.querySelector('form').addEventListener('submit', function(event) {
    event.preventDefault(); 

    fetch('/update', {
      method: 'POST',
      body: new FormData(this),
    })
    .then(response => {
      if (response.ok) {
        window.location.href = '/book_list'; 
      } else {
        response.text().then(errorMessage => {
          alert('An error occurred: ' + errorMessage); 
        });
      }
    })
    .catch(error => {
      console.error('Error:', error);
      alert('An error occurred'); 
    });
  });
</script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

  </body>
</html>
